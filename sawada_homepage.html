<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>昌志のホームページ</title>
    <meta name="discription" content="昌志のホームページです。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/homepage.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/homepage.js" defer></script>
    <script src="https://kit.fontawesome.com/b72d492419.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <div class="sidebar">
            <div class="side-contents">
                <a href="#"><img class="side-logo" src="img/hue.jpg" alt=""></a>
                <ul class="side-menu">
                    <li><a href="#">Works</a></li>
                    <li><a href="#">Feauture</a></li>
                    <li><a href="#">profile</a></li>
                </ul>
            </div>
        </div>

        <div class="main-page">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><a href="#"><img src="img/TODOlist.png" alt=""></a></div>

                    <div class="swiper-slide"><a href="#"><img src="img/WEB2.png" alt=""></a></div>

                    <div class="swiper-slide"><a href="https://www.no3.co.jp/"><img src="img/WEB3.jpg" alt=""></a></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

            <div class="feauture-wrapper">
                <div class="feauture-title">
                    <h1>SALON PAGE</h1>
                </div>

                <div class="feauture-text">
                    <p>
                        美容専売品情報サービス。
                        <br>
                        商品情報は紙ベースではなく、データで。
                        <br>
                        商品紹介に偏りがなく、どのメーカーも記載。
                        <br>
                        ご注文は、アマゾンECサイトへリンク。
                        <br>
                        講習依頼は、こちらのサービスを通して依頼。講習依頼は3000円。
                    </p>
                </div>

                <div class="feauture-img">
                    <a href="https://www.no3.co.jp/"><img src="img/WEB3.jpg" alt=""></a>
                </div>
            </div>


            <div class="profile-wrapper">

                <h1>profile</h1>

                <div class="profile-title">
                    <img src="img/taro_okamoto.JPG" alt="">
                    <div class="profile-subtitle">
                        <h1>Sawada Masashi</h1>
                        <p>2018年　近畿大学　卒業</p>
                        <p>現在　美容メーカーにて営業活動と<br>プログラミングの学習中</p>
                    </div>
                </div>

                <div class="profile-text">
                    <h1>学習中の言語</h1>

                    <div class="lan-html">
                        <div class="fab fa-html5 icon-html"></div>
                        <p>HTML 2020/08~</p>
                    </div>

                    <div class="lan-css">
                        <div class="fab fa-css3-alt icon-css"></div>
                        <p>CSS 2020/08~</p>
                    </div>

                    <div class="lan-js">
                        <div class="fab fa-js-square icon-js"></div>
                        <p>JavaScript 2020/09~</p>
                    </div>

                    <div class="lan-react">
                        <div class="fab fa-react icon-react"></div>
                        <p>React 2020/11~</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
